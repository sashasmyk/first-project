<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5.5rem;
            cursor: pointer;
        }
        .inverted {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1 onclick="toggleColors()">HELLO WORLD</h1>

    <script>
        function toggleColors() {
            document.body.classList.toggle('inverted');
        }
    </script>
</body>
</html>
